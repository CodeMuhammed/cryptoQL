<div fxLayout="column" fxLayoutAlign="start stretch">
    <mat-toolbar class="app-toolbar" color="primary">
        <button *ngIf="toggleMenuButton && !menuItem?.backButtonEnabled" mat-icon-button (click)="open()">
            <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button *ngIf="menuItem?.backButtonEnabled" (click)="goBack();">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <span style="margin-left: 20px" class="example-fill-remaining-space">{{menuItem?.title}}</span>
        <mat-slide-toggle (change)="toggleShowAll($event)" *ngIf="showAllState" [checked]="showAllState">show all</mat-slide-toggle>
        <button *ngIf="menuItem?.searchEnabled" mat-icon-button (click)="enableSearchBar();">
            <mat-icon>search</mat-icon>
        </button>
        <app-submenu *ngIf="menuItem?.submenuItems" [submenu]="menuItem?.submenuItems"></app-submenu>
    </mat-toolbar>

    <!-- start seacrh bar-->
    <mat-toolbar *ngIf="menuItem?.searchActive" class="app-toolbar" color="accent">
        <div layout-gt-sm="row">
            <mat-form-field class="md-block">
                <input matInput (keyup)="doSearch(inputCode.value)" #inputCode>
            </mat-form-field>
        </div>
        <span style="margin-left: 20px" class="example-fill-remaining-space"></span>
        <button mat-icon-button (click)="enableSearchBar();resetSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <!-- end of search bar-->
</div>
