<mat-sidenav-container class="app-inner">
    <mat-sidenav fxLayout="column" fxLayoutAlign="center space-between" #nav class="app-sidebar-panel" [mode]="isOver() ? 'over' : 'side'"
        [opened]="!isOver()">

        <div>
            <img src="./assets/a4s.svg">
        </div>

        <div fxFlex style="overflow: auto">
            <mat-nav-list *ngFor="let item of items">
                <mat-list-item (click)="closeNav()" 
                   [routerLink]="item.path"
                   routerLinkActive="menu-active"
                   [routerLinkActiveOptions]="{exact:false}">
                    <mat-icon style="margin-right: 6px">{{ item.icon }}</mat-icon>
                    {{ item.name }}
                </mat-list-item>
            </mat-nav-list>
        </div>

        <div class="textA4s" *ngIf="player" (click)="gotoProfile(); closeNav()">
            <span fxLayout="row">
                <thumbnail [image]="player.photoUrl"> </thumbnail>
                <span fxLayoutAlign="center" fxLayout="column">
                    <b>{{ player.firstName }} {{ player.lastName }}</b>
                    <span>{{ formatPlayerEmail(player.email)}}</span>
            </span>
            </span>
        </div>

    </mat-sidenav>
    <app-toolbar [toggleMenuButton]="isOver()" [nav]="nav"></app-toolbar>

</mat-sidenav-container>
