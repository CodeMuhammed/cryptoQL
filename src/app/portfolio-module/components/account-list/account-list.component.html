<div class="datagrid" style="height: 100vh; position: relative">
    <table style="margin-bottom: 4em">
        <thead>
            <th>Email</th>
            <th>TotalCoins</th>
            <th>Password</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let account of accountsForView">
                <td style="cursor: pointer"
                    ngxClipboard 
                    [cbContent]="account.email"
                    (cbOnSuccess)="promptCopy(account.email + ' copied')">
                    {{account.email}}</td>
                <td>{{account.totalCoins}}</td>
                <td style="cursor: pointer"
                    ngxClipboard 
                    [cbContent]="account.password" 
                    (cbOnSuccess)="promptCopy('password copied')">
                    {{maskPassword(account.password)}}
                </td>
                <td>
                    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>

                 <mat-menu #accountMenu="matMenu">
                    <button mat-menu-item (click)="editAccount(account)">
                        <mat-icon>edit</mat-icon> Edit
                    </button>
                    <button mat-menu-item (click)="deleteAccount(account)">
                        <mat-icon>delete</mat-icon> Delete
                    </button>
                </mat-menu>
            </tr>
        </tbody>
    </table>


    <button class="fab" color="accent" mat-fab (click)="addAccount()">
        <mat-icon>add</mat-icon>
    </button>

    <div class="footer">   
        <mat-slide-toggle 
            (ngModelChange)="toggleClaimed($event)"
            [(ngModel)]="showClaimed" 
            class="form-control">
            Claimed
        </mat-slide-toggle>
    </div>
    
</div>
