<mat-card style="padding-left: 0; padding-right: 0"> 
    <div class="datagrid" style="height: 100vh">
        <table>
            <thead>
                <th>Symbol</th>
                <th>Price</th>
                <th>Release</th>
                <th>Total</th>
                <th>Worth</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let coin of coinListForTable">
                    <td  (click)="gotoCoin(coin)" style="cursor:pointer">
                        <span  fxLayout="row" fxLayoutAlign="start center">
                            <thumbnail [image]="coin.logo" [size]="'1.5em'"> </thumbnail>
                            <span>{{coin.symbol}}</span>
                        </span>
                    </td>
                    <td>{{coin.price}}</td>
                    <td>{{coin.releaseDate}}</td>
                    <td>{{coin.totalOwned}}</td>
                    <td>${{coin.worth}}</td>
                    <td>
                        <button mat-icon-button [matMenuTriggerFor]="accountMenu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>

                    <mat-menu #accountMenu="matMenu">
                        <a mat-menu-item [href]="coin.websiteUrl" target="_blank" 
                          fxLayout="row" fxLayoutAlign="start center">
                            <thumbnail [image]="coin.logo" [size]="'1.5em'"> </thumbnail>
                            <span>
                                Go to {{coin.name}}
                            </span>
                        </a>
                    </mat-menu>
                </tr>
            </tbody>
        </table>

        <button class="fab" color="accent" mat-fab routerLink="../summaryDetails/1">
            <mat-icon>add</mat-icon>
        </button>
    </div>
 </mat-card>
